<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .ip-display {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .ip-address {
            font-size: 2rem;
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-custom {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="ip-display text-center">
            <h1 class="mb-4"><i class="fas fa-globe-americas"></i> Your Public IP Address</h1>
            <p class="ip-address">{{ ip }}</p>
            <p class="text-muted mt-3">This is your current public IP address.</p>
            <a href="/" class="btn btn-custom mt-4">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
